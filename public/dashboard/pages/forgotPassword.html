<div class="passwordBox animated fadeInDown">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox-content">
				<h2 class="font-bold">Forgot password</h2>
				<p>Enter your email address and a link will be send to your email to reset your password.</p>
				<div class="row">
					<div class="col-sm-12">
						<form class="m-t" role="form" ng-submit="sendResetPasswordEmail()">
							<div class="form-group">
								<input type="email" class="form-control" ng-model="resetEmail" placeholder="Email address" required="">
							</div>
							<button type="submit" class="btn btn-primary block full-width m-b">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
