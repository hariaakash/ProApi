<div class="passwordBox animated fadeInDown">
	<div class="row">
		<div class="col-sm-12" ng-show="mode == 'forgotPassword'">
			<div class="ibox-content">
				<h2 class="font-bold">Reset password</h2>
				<div class="row">
					<div class="col-sm-12">
						<form class="m-t" role="form" ng-submit="resetPassword()">
							<div class="form-group">
								<label>Email:</label>
								<input type="name" class="form-control" disabled ng-model="email" required="">
							</div>
							<div class="form-group">
								<label>Code</label>
								<input type="name" class="form-control" disabled ng-model="code" required="">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" ng-model="pass1" placeholder="Enter password" required="">
								<span class="help-block m-b-none">Password length should be atleast 8</span>
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password" class="form-control" ng-model="pass2" placeholder="Confirm password" required="">
							</div>
							<button type="submit" class="btn btn-primary block full-width m-b">Reset password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12" ng-show="mode == 'verifyEmail'">
			<div class="ibox-content">
				<h2 class="font-bold">Verify Email</h2>
				<div class="row">
					<div class="col-sm-12">
						<form class="m-t" role="form" ng-submit="verifyEmail()">
							<div class="form-group">
								<label>Email:</label>
								<input type="name" class="form-control" disabled ng-model="email" required="">
							</div>
							<div class="form-group">
								<label>Code:</label>
								<input type="name" class="form-control" disabled ng-model="code" required="">
							</div>
							<button type="submit" class="btn btn-primary block full-width m-b">Verify Email</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
