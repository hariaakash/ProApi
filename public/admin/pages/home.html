<div class="wrapper wrapper-content">
	<div class="container">
		<!--	Statistics	-->
		<div class="row">
			<div class="col-sm-3">
				<div class="widget style1 blue-bg animated fadeInDown">
					<div class="row">
						<div class="col-xs-4 text-center">
							<i class="fa fa-user fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> Total Users </span>
							<h2 class="font-bold" ng-bind="adminData.users.length + adminData.admins.length"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 lazur-bg animated fadeInDown">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-database fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> Boxes </span>
							<h2 class="font-bold" ng-bind="adminData.globalStats.boxes"></h2>
						</div>
					</div>
				</div>
			</div><div class="col-sm-3">
				<div class="widget style1 red-bg animated fadeInDown">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-database fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> API's </span>
							<h2 class="font-bold" ng-bind="adminData.globalStats.apis"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 navy-bg animated fadeInDown">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-play fa-rotate-270 fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> Total Requests </span>
							<h2 class="font-bold" ng-bind="adminData.globalStats.hits"></h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
